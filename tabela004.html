<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Filmes</title>
</head>
<body>

    <table>
        <caption>Filmes Favoritos</caption>
        <thead>

            <tr>
                <th>
                    Grupos
                </th>

                <th>
                    Nomes
                </th>

                <th colspan="3">
                    Filmes
                </th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Bia</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>

            <tr>
                <td>Beatriz Silva</td>
                <td>Hulk</td>
                <td>Batman</td>
                <td>Trovão</td>
            </tr>

            <tr>
                <td>Carol Medeiros</td>
                <td> Thor</td>
                <td> Patinho Feio</td>
                <td> Rise</td>
            </tr>

            <tr>
                <th rowspan="3">Homens</th>
                <td>Sérgio Machado</td>
                <td>Gladiador</td>
                <td>Fuga das Galinhas</td>
                <td>Formigas</td>
            </tr>

            <tr>
                <td>Léo Duarte</td>
                <td>Nemo</td>
                <td>Ilha do Medo</td>
                <td>Rádio</td>
            </tr>

            <tr>
                <td>Chico Garcia</td>
                <td>Carros</td>
                <td>X-men</td>
                <td>Olga</td>
            </tr>

        </tbody>

    </table>
    
</body>
</html>
